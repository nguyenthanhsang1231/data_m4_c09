<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:each="item : ${list}" >
    <input type="hidden" th:value="${item.id}">
    <span th:text="${item.name}"></span>
    <span th:text="${item.price}"></span>
    <a th:href="@{/products/edit/__${item.id}__}">Edit</a>
</div>
</body>
</html>
